<!-- Formulario -->
<section class="page-section" id="registro">

    <div class="container">

        <h2 class="mb-4">Formulario de LogIn</h2>
        <div class="col-lg-8 col-xl-7">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-light p-2 border border-2 rounded-1"
                autocomplete="off">


                <!-- email -->
                <div class="col-md-12 col-xs-12">
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input [ngClass]="{ 'is-invalid': enviado && f['email'].errors }" class="ps-1 form-control"
                            formControlName="email" type="text">
                        <div *ngIf="enviado && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['invalido']">No parece un eMail v√°lido</div>
                        </div>
                    </div>
                </div>

                <!-- password -->
                <div class="col-md-12 col-xs-12">
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <div class="input-group">
                            <input [type]="fieldTextType ? 'text' : 'password'"
                                [ngClass]="{ 'is-invalid': enviado && f['password'].errors }" class="ps-1 form-control"
                                formControlName="password" />
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="bi" [ngClass]="{
                                      'bi-eye-slash-fill': !fieldTextType,
                                      'bi-eye-fill': fieldTextType
                                    }" (click)="toggleFieldTextType()"></i>
                                </span>
                            </div>
                            <div *ngIf="enviado && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">password obligatorio</div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Enviar</button>

                <hr>
                loginForm.value:{{loginForm.value | json}}<br>
                loginForm.valid:{{loginForm.valid | json}}<br>
                loginForm.errors:{{loginForm.errors | json}}<br>
            </form>

        </div>
    </div>
</section>
